<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Owner</title>
    

  <link rel="icon" type="image/x-icon" href="images/logo.png">

  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <a href="index.html">
                <li class="navigation--logo"><img src="../images/logoTitle.png" alt="airbnb"></li>
            </a>
            <li class="navigation--search">
                <form class="form" id='searchForm' onsubmit="handleFindAirbnb(event)">
                    
                    <div class="form--searchLocation">
                        <label for="searchLocation">Location </label>
                        <input id="searchLocation" type="text" name="searchLocation" placeholder="Where are you going?">
    
    
                    </div>
                    
                    <div class="form--checkIn">
                      <label for="checkIn">Check in <br>
                          <input type="date" value="2022-02-05" name="checkIn" id="date" >
                         
                      </label>
                   
                  </div>
    
                  <div class="form--checkOut">
                      <label for="checkOut">Check out<br>
                          <input type="date" value="2022-02-05" name="checkOut" id="date" >
                         
                      </label>
                     
                  </div>
    
                    <div class="form--guests">
                        <label for="guests">Guests <br><span>Add guests</span></label>
                        
                        <div class="dropdown">
                            <label for="adults">Adults:
                                <span>Ages 13 or above</span> </label>
                            <input type="number" id="adults" name="adults" min="0" max="10" placeholder="0">
    
                            <label for="children">Children:
                                <span>Ages 2â€“12</span> </label>
                            <input type="number" id="children" name="children" min="0" max="10" placeholder="0">
    
                            <label for="infants">Infants:
                                <span>Under 2</span></label>
                            <input type="number" id="infants" name="infants" min="0" max="10" placeholder="0">
    
                            <label for="pets">Pets:</label>
                            <input type="number" id="pets" name="pets" min="0" max="5" placeholder="0">
    
    
                        </div>
                    </div>
    
    
                  <button type="submit" value="submit" class="form--searchIcon"><img src="./images/searchIcon.png"></button>
    
    
                </form>
            </li>
            <li class="navigation--greeting">Welcome! <span id="theUsersName"> </span>  <span id="toOwnerPage"></span><br> <span id="signOut" onclick="handleSignOut()" ></span></li>
    
            <li class="navigation--user popup" onclick="handlePopupLogin()" ><img src="../images/visitorProfile.png">
              
                <div class="popupForm" id="popupLogin" onmouseout="handleClosePopop()" onmouseover="handleKeepPopop()">
                
                  <h1 class="popupForm--header">Welcome to Airbnb</h1>
                  <div class="popupForm__login">
                  <h2 class="popupForm__label">Login</h2>
                    <form  onsubmit="handleLogin(event)" id="login" >
                        
                        
                        
                        <input type="text" name="username" placeholder="username" required>
                        <input type="password" name="password" placeholder="password" autocomplete="current-password" required>
                      
                        <select name="role" id="role" required>
                            <option selected disabled hidden>"I am a"</option>
                            <option value="admin">Admin</option>
                            <option value="host">Host</option>
                            <option value="guest">Guest</option>
                        </select>
    
                        <input type="submit" value="Login">
                    </form>
                  </div>
                  <div class="popupForm__register">
                    
                    <h2 class="popupForm__label">Register</h2>
                    <form onsubmit="handleRegister(event)" id="register" >
                        
                        
                        <input type="text" name="username" placeholder="username" required>
                        <input type="password" name="password" placeholder="password"
                            autocomplete="current-password" required>
    
                        <select name="role" id="role" required>
                            <option selected disabled hidden>"I am a"</option>
                            <option value="host">Host</option>
                            <option value="guest">Guest</option>
                        </select>
    
                        <input type="submit" value="Register">
                    </form>
                  </div>
    
                </div>
    
            </li>
        </ul>
    </nav>
    
    
<div class="owner">
 <h1 class="owner__header">Owner Page</h1>

 <button class="owner__getUsersBtn"onclick="handleGetUsers()">Get users</button>
 <div id="airbnbUsers" class="owner__usersList"></div>

</div>

    <script src="dist/index.js"></script>
</body>
</html>
